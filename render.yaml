services:
  - type: web
    name: flask-task-manager
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:////var/data/task_manager.db
    disk:
      name: task-data
      mountPath: /var/data
      sizeGB: 1
