{% extends "base.html" %}
{% block content %}
<div class="card auth-card">
  <h2>Login</h2>
  <form method="post">
    <label for="username_or_email">Username or Email</label>
    <input id="username_or_email" name="username_or_email" type="text" value="{{ prefill_identifier or '' }}" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required>

    <button type="submit">Log In</button>
  </form>

  <p><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p>

  {% if show_resend_verification %}
    <hr>
    <form method="post" action="{{ url_for('resend_verification') }}">
      <input name="username_or_email" type="hidden" value="{{ prefill_identifier or '' }}">
      <button type="submit" class="secondary">Resend verification email</button>
    </form>
  {% endif %}

  <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
